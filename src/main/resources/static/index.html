<!DOCTYPE html>
<html lang="de">
<head>
<title>Marriage</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
body { padding-top: 70px; }
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-class="{active:tab('')}" href="/">Marriage</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{active:tab('ubersicht')}" ng-show="authenticated()"><a href="/ubersicht">Hochzeitsübersicht</a></li>
						<li ng-class="{active:tab('budgetplanung')}" ng-show="authenticated()"><a href="/budgetplanung">Budgetplanung</a></li>
						<li ng-class="{active:tab('guestlist')}" ng-show="authenticated()"><a href="/guestlist">Gästeliste</a></li>
						<li ng-class="{active:tab('tischplan')}" ng-show="authenticated()"><a href="/tischplan">Tischplan</a></li>
						<li ng-class="{active:tab('logout')}"ng-show="authenticated()"><a href="" ng-click="logout()">Logout</a></li>
						<li ng-class="{active:tab('login')}" ng-show="!authenticated()"><a href="/login">Einloggen</a></li>
						<li ng-class="{active:tab('register')}" ng-show="!authenticated()"><a href="/register">Registrieren</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/start/start.js" type="text/javascript"></script>
	<script src="js/budget/budget.js" type="text/javascript"></script>
	<script src="js/tablePlan/tablePlan.js" type="text/javascript"></script>
	<script src="js/guestList/guestList.js" type="text/javascript"></script>
	<script src="js/register/register.js" type="text/javascript"></script>
	<script src="js/marriage.js" type="text/javascript"></script>
	<script src="https://rawgit.com/aguirrel/ng-currency/master/src/ng-currency.js"></script>
	<script src="https://code.angularjs.org/1.4.3/i18n/angular-locale_de-de.js" type="text/javascript"></script>
</body>
</html>
