<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello AngularJS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
body { padding-top: 70px; }
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-class="{active:tab('')}" href="/">Marriage</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{active:tab('login')}"><a href="/login">login</a></li>
						<li ng-class="{active:tab('start')}"><a href="/start">start</a></li>
						<li ng-class="{active:tab('home')}"><a href="home">home</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- 		<ul class="nav nav-pills" role="tablist"> -->
		<!-- 			<li ng-class="{active:tab('home')}"><a href="/">home</a></li> -->
		<!-- 			<li><a href="/login">login</a></li> -->
		<!-- 			<li ng-show="authenticated()"><a href="" ng-click="logout()">logout</a></li> -->
		<!-- 		</ul> -->
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/start/start.js" type="text/javascript"></script>
	<script src="js/budget/budget.js" type="text/javascript"></script>
	<script src="js/marriage.js" type="text/javascript"></script>
</body>
</html>
