<form name="guestListForm" ng-submit="saveGuests()" role="form">
	<table class="table">
		<tr>
			<th>Vorname</th>
			<th>Nachname</th>
			<th>Stra√üe, Hausnummer</th>
			<th>Postleitzahl</th>
			<th>Stadt</th>
			<th>E-Mail</th>
			<th>Seite</th>
			<th>Eingeladen</th>
		</tr>

		<tr ng-repeat="guest in guests">
			<td><input type="text" name="firstName_{{$index}}" ng-model="guest.firstName"
				ng-disabled="guest.isDisabled" size="10"></td>
			<td><input type="text" name="lastName_{{$index}}" ng-model="guest.lastName"
				ng-disabled="guest.isDisabled" size="10"></td>
			<td><input type="text" name="street_{{$index}}" ng-model="guest.street"
				ng-disabled="guest.isDisabled" size="20"></td>
			<td><input type="text" name="postalCode_{{$index}}" ng-model="guest.postalCode"
				ng-disabled="guest.isDisabled" size="6"></td>
			<td><input type="text" name="town_{{$index}}" ng-model="guest.town"
				ng-disabled="guest.isDisabled" size="10"></td>
			<td><input type="text" name="email_{{$index}}" ng-model="guest.email"
				ng-disabled="guest.isDisabled" size="20"></td>
			<td><input type="text" name="side_{{$index}}" ng-model="guest.side"
				ng-disabled="guest.isDisabled" size="6"></td>
			<td><input type="text" name="invited_{{$index}}" ng-model="guest.invited"
				ng-disabled="guest.isDisabled" size="5"></td>
			<td nowrap=nowrap><a ng-show="!guest.isDisabled" href=""
				ng-click="guest.isDisabled=!guest.isDisabled"><i
					class="glyphicon glyphicon-floppy-disk"></i></a> <a
				ng-show="guest.isDisabled" href=""
				ng-click="guest.isDisabled=!guest.isDisabled"><i
					class="glyphicon glyphicon-edit"></i></a> <a href=""
				ng-click="delete(guest.indexOf(guest), guest)"> <i
					class="glyphicon glyphicon-remove-circle"></i>
			</a></td>
		</tr>
		<tr>
			<td><input type="text" ng-model="newGuest.firstName" size="10"></td>
			<td><input type="text" ng-model="newGuest.lastName" size="10"></td>
			<td><input type="text" ng-model="newGuest.street" size="20"></td>
			<td><input type="text" ng-model="newGuest.postalCode" size="6"></td>
			<td><input type="text" ng-model="newGuest.town" size="10"></td>
			<td><input type="text" ng-model="newGuest.email" size="20"></td>
			<td><input type="text" ng-model="newGuest.side" size="6"></td>
			<td><input type="text" ng-model="newGuest.invited" size="5"></td>
			<td nowrap=nowrap><a href=""><i
					class="glyphicon glyphicon-floppy-disk"></i></a> <a href=""
				ng-click="delete(guest.indexOf(guest), guest)"> <i
					class="glyphicon glyphicon-remove-circle"></i>
			</a></td>
		</tr>
	</table>
</form>
